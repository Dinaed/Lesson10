<h1>{{title}}</h1>
<input type="number" [(ngModel)]="airlineId">
<button (click)="fetchAirById(airlineId)">Add Airline Id</button>
<button (click)="addAirline()">Add Airline</button>
<button (click)="fetchAir()">Fetch Airlines</button>
<p class="message"><a href="https://api.instantwebtools.net/v1/passenger" target="_blank">для проверки</a> необходимо пройти по ссылке(грузится долго)</p>
<hr>
<input type="string" [(ngModel)]="passengersId"> 
<button (click)="addPassengerById(passengersId)">Add Passenger</button> 
<div class="container">

  <div *ngFor="let air of (airlineState$ | async)?.airlines" class="card" >
    <h3>{{air.name}}</h3>
    <img src="{{air.logo}}" alt="logo" width="150">
    <p>{{air.slogan}}</p>
    <a href="{{air.website}}">{{air.website}}</a>
    <p>{{air.country}}</p>
  </div>

  <div class="pass-card" *ngFor="let pass of (passangerState$ | async)?.passenger">
    <p><i>Passenger id: {{pass._id}}</i></p>
    <h3>Passenger name: {{pass.name}}</h3>
    <p>Passenger trips: {{pass.trips}}</p>
    <div *ngFor="let air of pass.airline" class="card" >
      <h3>{{air.name}}</h3>
      <img src="{{air.logo}}" alt="logo" width="150">
      <p>{{air.slogan}}</p>
      <a href="{{air.website}}">{{air.website}}</a>
      <p>{{air.country}}</p>
    </div>

    <button (click)="uppdatePassenger(pass)">Uppdate Passenger</button>
    <button (click)="deletePassenger(pass)">Delete Passenger</button>
    <button (click)="uppdatePassengerPut(pass)">Uppdate Put Passenger</button>
  </div>

</div>
